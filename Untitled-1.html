<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш заголовок</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Стили для шапки */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Стили для основной секции */
        .main-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .main-section .content {
            text-align: center;
        }

        .main-section .content p {
            font-size: 18px;
        }

        /* Стили для подвала */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gpk mental mode</h1>
    </header>
    <section class="main-section">
        <div class="container">
            <div class="content">
                <p>Gpk — молодой российский киберспортсмен по Dota 2, играющий на миде. Его сигнатурными героями считаются Ember Spirit, Shadow Fiend и Storm Spirit.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>анекдот про улитку заходит улитка в бар</p>
    </footer>
</body>
</html>
